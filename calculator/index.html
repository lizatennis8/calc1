<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Project</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>


      <form id="math">

        <div class="form-group">
          <label for="math1">1st number:</label>
          <input id="math1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="math2">2nd number:</label>
          <input id="math2" class="form-control" type= "text">
        </div>

      <ul>
        <button type="submit" class="btn btn-info" id="add">Add!</button>
        <button class="btn btn-info" type="submit" id="subtract">Subtract!</button>
        <button class="btn btn-info" type="submit" id="multiply">Multiply!</button>
        <button class="btn btn-info" type="submit" id="divide">Divide!</button>
      </ul>

      </form>

      <div id="output">

      </div>
    </div>
  </body>
</html>
